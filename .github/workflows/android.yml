name: Android build

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]
  workflow_dispatch:
jobs:
  build:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src-mobile
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Grant execute permission for gradlew
        run: chmod +x ./src-mobile/gradlew
      - name: Build with Gradle
        run: ./src-mobile/gradlew build --stacktrace
